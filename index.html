<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHT Pro Manager</title>
    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: #13131a;
            --border-color: #272733;
            --text-main: #e0e0e0;
            --text-muted: #8a8a9b;
            
            /* Colores de marca */
            --brand-primary: #8b5cf6; 
            --brand-glow: rgba(139, 92, 246, 0.5);
            
            /* Estados */
            --state-positive: #a78bfa; /* Lila claro */
            --state-negative: #ff0000; /* Rojo suave */
            --state-active: #34d399;   /* Verde menta */
            --timer-current: #22d3ee;  /* Cyan para el timer secundario */
            
            --btn-gradient: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none; /* Evita seleccionar texto al hacer clicks rápidos */
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.8);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        h1 { 
            margin: 0 0 20px 0;
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: var(--text-muted); 
            font-weight: 600;
        }

        /* Configuración */
        .settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        input[type="number"] {
            background: #1e1e26;
            border: 1px solid var(--border-color);
            color: var(--brand-primary);
            padding: 6px 10px;
            border-radius: 8px;
            width: 50px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        /* Área de Temporizadores */
        .timers-area {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* Temporizador Principal (Balance) */
        #timer-display {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s, transform 0.1s;
        }

        .positive { color: var(--state-positive); text-shadow: 0 0 30px rgba(167, 139, 250, 0.3); }
        .negative { color: var(--state-negative); text-shadow: 0 0 30px rgba(248, 113, 113, 0.3); }

        /* Temporizador Secundario (Caso Actual) */
        .current-case-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        
        .cc-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        #current-case-display {
            font-size: 2rem;
            font-weight: 600;
            color: var(--timer-current);
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }

        /* Animaciones */
        @keyframes timerFlash {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .flash-anim { animation: timerFlash 0.3s ease-out; }

        /* Live Stats Grid */
        .live-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            background: #1a1a24;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-box { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;}
        .stat-value { font-size: 1.4rem; font-weight: 700; color: #fff; }
        .unit { font-size: 0.8rem; font-weight: 400; color: var(--text-muted); margin-left: 2px;}

        /* Controles */
        .controls { display: flex; flex-direction: column; gap: 12px; }
        
        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s, filter 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-add {
            background: var(--btn-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
            z-index: 1;
        }
        .btn-add:hover { filter: brightness(1.1); }

        /* Animación Ripple */
        .btn-add::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 5px; height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(50, 50); opacity: 0; }
        }
        .btn-add.animate::after { animation: ripple 0.5s ease-out; }

        .btn-pause {
            background: #272733;
            color: #fff;
            border: 1px solid transparent;
        }
        .btn-pause:hover { background: #323242; }
        .btn-pause.active { 
            border: 1px solid #f59e0b; 
            color: #f59e0b; 
            background: rgba(245, 158, 11, 0.1); 
        }

        .btn-reset {
            background: transparent;
            color: var(--text-muted);
            font-size: 0.8rem;
            padding: 10px;
        }
        .btn-reset:hover { color: var(--state-negative); }

        /* Footer Info */
        .footer-info {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        #status-indicator {
            display: inline-block;
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 5px;
        }
        .status-on { background-color: var(--state-active) !important; box-shadow: 0 0 10px var(--state-active); }
    </style>
</head>
<body>

    <div class="container">
        <h1>AHT Control Center</h1>
        
        <div class="settings">
            <label>Goal AHT:</label>
            <input type="number" id="aht-input" value="60"> <span>sec</span>
        </div>

        <div class="timers-area">
            <div id="timer-display" class="positive">00:00</div>
            
            <div class="current-case-wrapper">
                <div class="cc-label">Current Case Duration</div>
                <div id="current-case-display">00:00</div>
            </div>
        </div>

        <div class="live-stats">
            <div class="stat-box">
                <span class="stat-label">Actual AHT</span>
                <span class="stat-value" id="actual-aht">--<span class="unit">s</span></span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Throughput</span>
                <span class="stat-value" id="throughput">--<span class="unit">/hr</span></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-add" id="btn-add" onclick="addCase()">+ NEW CASE</button>
            <button class="btn-pause" id="btn-pause" onclick="togglePause()">Start / Resume</button>
            <button class="btn-reset" onclick="resetTimer()">Reset Session</button>
        </div>

        <div class="footer-info">
            <div>Cases: <strong id="case-count" style="color:white">0</strong></div>
            <div style="display:flex; align-items:center;">
                <span id="status-indicator"></span>
                <span id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script>
        let balanceSeconds = 0;       // Banco de tiempo
        let totalSecondsWorked = 0;   // Tiempo total producción
        let currentCaseSeconds = 0;   // NUEVO: Contador del caso actual
        
        let isRunning = false;
        let interval = null;
        let cases = 0;

        // Elementos DOM
        const display = document.getElementById('timer-display');
        const currentCaseDisplay = document.getElementById('current-case-display');
        
        const statusText = document.getElementById('status-text');
        const statusInd = document.getElementById('status-indicator');
        const pauseBtn = document.getElementById('btn-pause');
        const addBtn = document.getElementById('btn-add');
        const caseCountDisplay = document.getElementById('case-count');
        const ahtInput = document.getElementById('aht-input');
        const actualAhtDisplay = document.getElementById('actual-aht');
        const throughputDisplay = document.getElementById('throughput');

        // PROTECCIÓN CONTRA CIERRE ACCIDENTAL
        window.addEventListener('beforeunload', function (e) {
            // Solo avisa si la sesión está activa o hay datos
            if (cases > 0 || isRunning) {
                e.preventDefault();
                e.returnValue = ''; // Requerido por Chrome
            }
        });

        function tick() {
            balanceSeconds--;
            totalSecondsWorked++;
            currentCaseSeconds++; // Incrementamos el timer del caso actual

            updateDisplay();
            updateCurrentCaseDisplay(); // Actualizamos visualmente el timer secundario
            updateStats();
        }

        // Formatea MM:SS
        function formatTime(totalSeconds) {
            const absSeconds = Math.abs(totalSeconds);
            const minutes = Math.floor(absSeconds / 60);
            const seconds = absSeconds % 60;
            return (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        }

        function updateDisplay() {
            const isNegative = balanceSeconds < 0;
            const formatted = (isNegative ? "-" : "") + formatTime(balanceSeconds);
            
            display.textContent = formatted;

            if (balanceSeconds >= 0) {
                display.classList.remove('negative');
                display.classList.add('positive');
            } else {
                display.classList.remove('positive');
                display.classList.add('negative');
            }
        }

        // NUEVA FUNCIÓN: Actualizar timer secundario
        function updateCurrentCaseDisplay() {
            currentCaseDisplay.textContent = formatTime(currentCaseSeconds);
        }

        function updateStats() {
            if (cases > 0) {
                const realAHT = (totalSecondsWorked / cases).toFixed(0);
                actualAhtDisplay.innerHTML = `${realAHT}<span class="unit">s</span>`;

                if (totalSecondsWorked > 0) {
                    const tph = ((cases / totalSecondsWorked) * 3600).toFixed(1);
                    throughputDisplay.innerHTML = `${tph}<span class="unit">/hr</span>`;
                }
            } else {
                actualAhtDisplay.innerHTML = `--<span class="unit">s</span>`;
                throughputDisplay.innerHTML = `--<span class="unit">/hr</span>`;
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(tick, 1000);
                
                statusText.textContent = "Production";
                statusText.style.color = "#34d399";
                statusInd.classList.add('status-on');
                
                pauseBtn.textContent = "Pause";
                pauseBtn.classList.add('active');
            }
        }

        function togglePause() {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                
                statusText.textContent = "Break / Aux";
                statusText.style.color = "#8a8a9b";
                statusInd.classList.remove('status-on');
                
                pauseBtn.textContent = "Resume";
                pauseBtn.classList.remove('active');
            } else {
                startTimer();
            }
        }

        function addCase() {
            // Animaciones
            addBtn.classList.remove('animate');
            void addBtn.offsetWidth;
            addBtn.classList.add('animate');

            display.classList.remove('flash-anim');
            void display.offsetWidth;
            display.classList.add('flash-anim');

            // Lógica
            const timeToAdd = parseInt(ahtInput.value) || 60;
            balanceSeconds += timeToAdd;
            cases++;
            
            // RESET DEL TIMER SECUNDARIO
            currentCaseSeconds = 0; 
            updateCurrentCaseDisplay();

            caseCountDisplay.textContent = cases;

            updateStats(); 
            startTimer(); 
            updateDisplay();
        }

        function resetTimer() {
            if(confirm("Are you sure you want to reset all session data?")) {
                clearInterval(interval);
                isRunning = false;
                
                balanceSeconds = 0;
                totalSecondsWorked = 0;
                currentCaseSeconds = 0; // Reset secundario
                cases = 0;
                
                caseCountDisplay.textContent = 0;
                updateDisplay();
                updateCurrentCaseDisplay();
                updateStats();
                
                statusText.textContent = "Ready";
                statusText.style.color = "#8a8a9b";
                statusInd.classList.remove('status-on');
                pauseBtn.textContent = "Start";
                pauseBtn.classList.remove('active');
            }
        }

        // Init
        updateDisplay();
        updateCurrentCaseDisplay();
    </script>
</body>
</html>
